# This YAML file contains synchronization parameters for various sensors used in the OutSense project.
# Each sensor has its own synchronization parameters, including time shifts and drift corrections.
# The parameters are organized by device ID, and each sensor's parameters include:
# - shift: Time shift in seconds
# - unit: Unit of time (assumed to be seconds)
# - drift: A dictionary containing:
#   - t0: Start time for drift correction
#   - t1: End time for drift correction
#   - drift_secs: Drift correction in seconds

OutSense-498:
  corsano_bioz_acc:
    shift: 3602 #3603
    unit: s  # Assuming seconds, adding unit for consistency
    drift: 
      t0: "2024-02-15 09:13:30"
      t1: "2024-02-17 13:27:30"
      drift_secs: -1 #0
  corsano_wrist_acc:
    shift: 3603 #3605
    unit: s   # Assume time is in seconds
    drift:
      t0: "2024-02-15 09:13:30"
      t1: "2024-02-17 13:27:30"
      drift_secs: 2 #4
  mbient_imu_wc_gyroscope:
    shift: 3616 #3621
    unit: ms   # Time needs /1000 conversion if needed
    drift:
      t0: "2024-02-15 09:13:30"
      t1: "2024-02-17 13:27:30"
      drift_secs: -16 #-18
  mbient_imu_wc_accelerometer:
    shift: 3616 #3624
    unit: ms   # Time needs /1000 conversion if needed
    drift:
      t0: "2024-02-15 09:13:30"
      t1: "2024-02-17 13:27:30"
      drift_secs: -16
  sensomative_bottom_logger:
    shift: 3601 #3600
    unit: s   # Assuming seconds
    drift:
      t0: "2024-02-15 09:13:30"
      t1: "2024-02-17 13:27:30"
      drift_secs: 1 #0
  vivalnk_vv330_acceleration:
    shift: 3600 #3608
    unit: s   # Assuming seconds
    drift:
      t0: "2024-02-15 09:13:30"
      t1: "2024-02-17 13:27:30"
      drift_secs: -2 #0
  cosinuss_ear_acc_x_acc_y_acc_z:
    shift: 3600 #no data
    unit: s   # Assuming seconds
    drift: null
  Label_Time_Shift: 0h 0min 0s

